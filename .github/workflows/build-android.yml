name: Build Android App

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      # --- O TRUQUE COMEÇA AQUI ---
      # Criamos uma pasta www falsa para o Capacitor não reclamar
      - name: Create Dummy Web Assets
        run: |
          mkdir -p www
          echo "<h1>Carregando...</h1>" > www/index.html

      # Garantimos que o config use a pasta certa
      - name: Fix Capacitor Config
        run: |
          # Isso garante que o webDir seja 'www' mesmo se você digitou errado antes
          sed -i 's/"webDir": ".*"/"webDir": "www"/' capacitor.config.json
      # --- FIM DO TRUQUE ---

      - name: Add Capacitor Android
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK Debug
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aquanet-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

