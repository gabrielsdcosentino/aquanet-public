{% extends 'base.html' %}

{% block title %}Criar Publicação - AquaNet{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto pb-20">
    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
        <h1 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
            <i class="fas fa-pen-nib text-blue-600"></i> Criar Publicação
        </h1>
        
        <form id="create-post-form" class="post-form space-y-6" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Onde publicar?</label>
                <div class="relative">
                    <select name="community_slug" id="community-select" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 font-bold text-slate-700" onchange="updateFormAction(this.value)" required>
                        <option value="" disabled selected>Escolha uma comunidade...</option>
                        {% for community in communities %}
                            <option value="{{ community.slug }}">{{ community.name }}</option>
                        {% endfor %}
                    </select>
                    <i class="fas fa-chevron-down absolute right-4 top-4 text-slate-400 pointer-events-none"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Conteúdo</label>
                <textarea name="content" rows="6" placeholder="Escreva algo interessante..." class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" required>{{ prefilled_content if prefilled_content else '' }}</textarea>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Imagem (Opcional)</label>
                <label class="flex items-center justify-center w-full h-32 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer hover:bg-slate-50 transition-colors group">
                    <div class="text-center">
                        <i class="fas fa-image text-2xl text-slate-300 group-hover:text-blue-500 mb-2 transition-colors"></i>
                        <p class="text-xs text-slate-400 font-medium">Toque para adicionar</p>
                    </div>
                    <input type="file" name="image" class="hidden" accept="image/*">
                </label>
                <div id="preview-image" class="mt-3 hidden"></div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95 text-lg flex justify-center items-center">
                Publicar
            </button>
        </form>
    </div>
</div>

<script>
    function updateFormAction(slug) {
        const form = document.getElementById('create-post-form');
        // Atualiza a URL de destino do formulário dinamicamente
        form.action = "/c/" + slug;
    }
</script>
{% endblock %}
