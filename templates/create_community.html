{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 mt-8 max-w-2xl">
    
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="bg-gray-50 p-6 border-b border-gray-100 text-center">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl shadow-sm">
                <i class="fas fa-users"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 tracking-tight">Criar Nova Comunidade</h2>
            <p class="text-gray-500 text-sm mt-1">Um espaço para reunir aquaristas com interesses em comum.</p>
        </div>

        <div class="p-8">
            <form method="POST" action="{{ url_for('create_community') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="name" class="block text-sm font-bold text-gray-700 mb-2 ml-1">Nome da Comunidade</label>
                    <input type="text" id="name" name="name" required maxlength="100" placeholder="Ex: Aquários Plantados, Bettas Brasil..." class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none transition-all bg-gray-50 font-bold text-gray-800 placeholder-gray-400">
                </div>

                <div>
                    <label for="description" class="block text-sm font-bold text-gray-700 mb-2 ml-1">Descrição</label>
                    <textarea id="description" name="description" maxlength="300" rows="4" placeholder="Descreva o propósito da comunidade. O que as pessoas vão encontrar aqui?" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-50 outline-none transition-all bg-gray-50 font-medium text-gray-700 placeholder-gray-400 resize-none"></textarea>
                    <p class="text-right text-xs text-gray-400 mt-2">Máximo 300 caracteres</p>
                </div>

                <div class="pt-4 flex flex-col sm:flex-row gap-4">
                    <a href="{{ url_for('communities_directory') }}" class="w-full sm:w-1/3 py-3.5 rounded-xl font-bold text-gray-500 hover:bg-gray-100 text-center transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="w-full sm:w-2/3 bg-gray-900 hover:bg-black text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl transition-all transform active:scale-95 flex items-center justify-center">
                        <i class="fas fa-plus-circle mr-2"></i> Criar Comunidade
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
