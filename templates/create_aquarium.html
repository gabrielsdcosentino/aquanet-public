{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 mt-8 max-w-md pb-10">
    
    <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black text-blue-600">{{ legend if legend else 'Novo Aqu치rio 游' }}</h2>
                <p class="text-gray-400 text-sm mt-1">Registre seu ecossistema</p>
            </div>

            <form method="POST" class="prevent-double-submit">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2 text-sm ml-1">Nome do Aqu치rio</label>
                        <input type="text" name="name" required 
                               value="{{ aquarium.name if aquarium else '' }}" 
                               placeholder="Ex: Meu Betta, Comunit치rio..." 
                               class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all font-semibold">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2 text-sm ml-1">Tipo</label>
                            <div class="relative">
                                <select name="aquarium_type" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 appearance-none font-semibold text-gray-600">
                                    {% set current_type = aquarium.aquarium_type if aquarium else '' %}
                                    <option value="츼gua Doce" {% if current_type == '츼gua Doce' %}selected{% endif %}>츼gua Doce</option>
                                    <option value="Marinho" {% if current_type == 'Marinho' %}selected{% endif %}>Marinho</option>
                                    <option value="Plantado" {% if current_type == 'Plantado' %}selected{% endif %}>Plantado</option>
                                    <option value="Cicl칤deos" {% if current_type == 'Cicl칤deos' %}selected{% endif %}>Cicl칤deos</option>
                                    <option value="Outro" {% if current_type == 'Outro' %}selected{% endif %}>Outro</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2 text-sm ml-1">Litragem (L)</label>
                            <input type="number" step="0.1" name="volume" 
                                   value="{{ aquarium.volume if aquarium else request.args.get('volume', '') }}" 
                                   placeholder="Ex: 20" 
                                   class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all font-semibold">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2 text-sm ml-1">Data da Montagem</label>
                        <input type="date" name="setup_date" 
                               value="{{ aquarium.setup_date.strftime('%Y-%m-%d') if aquarium and aquarium.setup_date else '' }}" 
                               class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all font-semibold text-gray-600">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2 text-sm ml-1">Descri칞칚o / Equipamentos</label>
                        <textarea name="description" rows="3" placeholder="Filtro, ilumina칞칚o, substrato..." class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all font-semibold">{{ aquarium.description if aquarium else request.args.get('description', '') }}</textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all transform active:scale-95">
                        {{ 'Salvar Altera칞칫es' if aquarium else 'Criar Di치rio de Bordo' }}
                    </button>
                </div>
            </form>

            {% if aquarium %}
            <div class="mt-8 pt-6 border-t border-gray-100">
                <form action="{{ url_for('delete_aquarium', aquarium_id=aquarium.id) }}" method="POST" onsubmit="return confirm('Tem certeza absoluta? Todos os dados, logs e hist칩rico deste aqu치rio ser칚o apagados permanentemente.');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <button type="submit" class="w-full flex items-center justify-center gap-2 bg-red-50 text-red-600 font-bold py-3 rounded-xl border border-red-100 hover:bg-red-600 hover:text-white transition-all duration-300">
                        <i class="fas fa-trash-alt"></i> Excluir Aqu치rio
                    </button>
                </form>
            </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
