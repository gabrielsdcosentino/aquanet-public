{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-800">⚙️ Configurar Aquário</h2>
            <a href="{{ url_for('my_aquariums') }}" class="text-gray-600 hover:text-blue-600 text-sm font-medium">Voltar</a>
        </div>

        <div class="p-6">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nome do Aquário</label>
                    <input type="text" id="name" name="name" value="{{ aquarium.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="volume">Litragem (L)</label>
                        <input type="number" step="0.1" id="volume" name="volume" value="{{ aquarium.volume }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="aquarium_type">Tipo</label>
                        <select id="aquarium_type" name="aquarium_type" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white">
                            <option value="Água Doce" {% if aquarium.aquarium_type == 'Água Doce' %}selected{% endif %}>Água Doce</option>
                            <option value="Marinho" {% if aquarium.aquarium_type == 'Marinho' %}selected{% endif %}>Marinho</option>
                            <option value="Plantado" {% if aquarium.aquarium_type == 'Plantado' %}selected{% endif %}>Plantado</option>
                            <option value="Ciclídeos" {% if aquarium.aquarium_type == 'Ciclídeos' %}selected{% endif %}>Ciclídeos</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="setup_date">Data de Montagem</label>
                    <input type="date" id="setup_date" name="setup_date" value="{{ aquarium.setup_date.strftime('%Y-%m-%d') if aquarium.setup_date else '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Descrição</label>
                    <textarea id="description" name="description" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ aquarium.description or '' }}</textarea>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-red-50 px-6 py-4 border-t border-red-100">
            <h3 class="text-red-800 font-bold text-sm mb-2">Zona de Perigo</h3>
            <div class="flex justify-between items-center">
                <p class="text-red-600 text-xs">Excluir este aquário apagará todos os logs e peixes associados.</p>
                <form action="{{ url_for('delete_aquarium', aquarium_id=aquarium.id) }}" method="POST" onsubmit="return confirm('Tem certeza absoluta? Essa ação não pode ser desfeita.');">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Excluir Aquário
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
